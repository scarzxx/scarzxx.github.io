<!DOCTYPE html>
<html>
<head>
  <title>Kalkulačka ředění</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <style>
    /* Vlastní styly pro tmavý režim */
    body {
      padding: 20px;
      background-color: #212121;
      color: #e0e0e0;
    }
    .demo-form {
      margin-bottom: 24px;
    }
    .mdc-text-field--outlined {
      --mdc-notched-outline-border-color: #555;
    }
    .mdc-text-field .mdc-floating-label {
        color: rgba(224, 224, 224, 0.6);
    }
    .mdc-text-field .mdc-floating-label--float-above {
        color: #e0e0e0;
    }
    .mdc-text-field__input {
      color: #e0e0e0;
    }
    .mdc-button--raised {
      --mdc-theme-primary: #424242;
      --mdc-theme-on-primary: #e0e0e0;
    }
    .mdc-data-table__header-cell,
    .mdc-data-table__cell {
      color: #e0e0e0 !important;
    }
    .mdc-data-table__row:hover .mdc-data-table__cell,
    .mdc-data-table__row:hover .mdc-data-table__header-cell {
      background-color: #333 !important;
    }
    .mdc-data-table__header-row {
      background-color: #333;
    }
    .mdc-data-table__content {
        background-color: #212121;
    }
    .mdc-data-table__row {
        border-color: #555;
    }
  </style>
</head>
<body>
  <h2 class="mdc-typography--headline4">Kalkulačka ředění</h2>

  <div class="demo-form">
    <div class="mdc-text-field mdc-text-field--outlined">
      <input
        type="number"
        id="totalVolume"
        class="mdc-text-field__input"
        value="1000"
      />
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="totalVolume" class="mdc-floating-label"
            >Celkové množství roztoku (ml)</label
          >
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
  </div>

  <div class="demo-form">
    <div class="mdc-text-field mdc-text-field--outlined">
      <input
        type="number"
        id="ratio"
        class="mdc-text-field__input"
        value="15"
      />
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="ratio" class="mdc-floating-label"
            >Poměr ředění (1:X)</label
          >
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
  </div>

  <button class="mdc-button mdc-button--raised" onclick="calculate()">
    <span class="mdc-button__label">Vypočítat</span>
  </button>

  <div style="margin-top: 20px">
    <p>Potřebné množství přípravku: <span id="concentrate"></span> ml</p>
    <p>Potřebné množství vody: <span id="water"></span> ml</p>
  </div>

  <div class="mdc-data-table" style="margin-top: 20px; width: 400px;">
    <table class="mdc-data-table__table" aria-label="Výsledky ředění">
      <thead>
        <tr class="mdc-data-table__header-row">
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Poměr</th>
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Přípravek (ml)</th>
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Voda (ml)</th>
        </tr>
      </thead>
      <tbody class="mdc-data-table__content" id="dilutionTable">
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    // Inicializace MDC komponent
    const textFields = document.querySelectorAll('.mdc-text-field');
    for (const textField of textFields) {
      mdc.textField.MDCTextField.attachTo(textField);
    }
    mdc.dataTable.MDCDataTable.attachTo(document.querySelector('.mdc-data-table'));

    function calculate() {
      const totalVolume = parseFloat(
        document.getElementById("totalVolume").value
      );
      const ratio = parseFloat(document.getElementById("ratio").value);

      const concentrate = totalVolume / (1 + ratio);
      const water = totalVolume - concentrate;

      document.getElementById("concentrate").textContent =
        concentrate.toFixed(2);
      document.getElementById("water").textContent = water.toFixed(2);

      // Naplnění tabulky
      const tableBody = document.getElementById("dilutionTable");
      tableBody.innerHTML = "";

      for (let i = 1; i <= ratio; i++) {
        const currentConcentrate = totalVolume / (1 + i);
        const currentWater = totalVolume - currentConcentrate;

        const row = document.createElement("tr");
        row.classList.add("mdc-data-table__row");

        const ratioCell = document.createElement("td");
        ratioCell.classList.add("mdc-data-table__cell");
        ratioCell.textContent = `1:${i}`;
        row.appendChild(ratioCell);

        const concentrateCell = document.createElement("td");
        concentrateCell.classList.add("mdc-data-table__cell");
        concentrateCell.textContent = currentConcentrate.toFixed(2);
        row.appendChild(concentrateCell);

        const waterCell = document.createElement("td");
        waterCell.classList.add("mdc-data-table__cell");
        waterCell.textContent = currentWater.toFixed(2);
        row.appendChild(waterCell);

        tableBody.appendChild(row);
      }
    }
  </script>
</body>
</html>
