<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Units List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Domů</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Jednotky</a>
                <div class="dropdown-content">
                    <a href="gateway.html">Gateway Jednotky</a>
                    <a href="bsg.html">BSG/BCM Jednotky</a>
                    <a href="comfort.html">Komfortní Jednotky</a>
                </div>
            </li>
            <li><a href="download.html">Download</a></li>
        </ul>
        <div id="menu-toggle" class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </nav>
    <section id="units">
        <p class="warning"><strong>Upozornění:</strong> Popisy a informace na této stránce nemusí být vždy přesné. Doporučujeme ověřit všechny informace před jejich použitím.</p>
        <h1 class="fade-in">Vítejte</h1>
        <p class="slide-in">Vyberte kategorii z menu pro zobrazení.</p>
    </section>
    <div id="copyNotification" class="copy-notification">Zkopírováno!</div>
    <script src="script.js"></script>
    <style>
        .menu-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
            }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        .slide-in {
            animation: slideIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .warning {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #224b66;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #224b66;
        }
    </style>
</body>
</html>
