<!DOCTYPE html><html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS P≈ôehled</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --accent-color: #00bcd4;
    }[data-theme="light"] {
  --bg-color: #ffffff;
  --text-color: #111;
  --card-bg: #f2f2f2;
  --accent-color: #0077cc;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
}

header {
  padding: 1rem;
  text-align: center;
  background: var(--card-bg);
  border-bottom: 1px solid var(--accent-color);
}

.theme-toggle {
  cursor: pointer;
  float: right;
  background: none;
  border: none;
  color: var(--accent-color);
  font-size: 1.2rem;
}

.container {
  padding: 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1rem;
}

.feed {
  background: var(--card-bg);
  border-radius: 8px;
  padding: 1rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.feed h2 {
  margin-top: 0;
  color: var(--accent-color);
}

.item {
  margin-bottom: 1rem;
}

.item time {
  display: block;
  font-size: 0.8rem;
  color: #aaa;
}

.item img {
  max-width: 100%;
  border-radius: 6px;
  margin-top: 0.5rem;
  margin-bottom: 0.5rem;
}

.item-description {
  font-size: 0.9rem;
  color: var(--text-color);
}

a {
  color: var(--accent-color);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <header>
    <h1>RSS P≈ôehled</h1>
    <button class="theme-toggle" onclick="toggleTheme()">üåí / ‚òÄÔ∏è</button>
  </header>
  <main class="container" id="feeds"></main>  <script>
    const feeds = [
      {
        title: "Kinobox Trendy",
        url: "https://raw.githubusercontent.com/scarzxx/kinobox-rss/refs/heads/main/feed/kinobox_trendy_rss.xml"
      },
      {
        title: "Kinobox Novinky",
        url: "https://raw.githubusercontent.com/scarzxx/kinobox-rss/refs/heads/main/feed/kinobox_novinky_rss.xml"
      },
      {
        title: "TMDB Popul√°rn√≠ Filmy",
        url: "https://raw.githubusercontent.com/scarzxx/kinobox-rss/refs/heads/main/feed/tmdb_popular_rss.xml"
      },
      {
        title: "TMDB Popul√°rn√≠ Seri√°ly",
        url: "https://raw.githubusercontent.com/scarzxx/kinobox-rss/refs/heads/main/feed/tmdb_tv_rss.xml"
      },
    ];

    const container = document.getElementById("feeds");

    async function loadFeed(feed) {
      try {
        const response = await axios.get(feed.url);
        const parser = new DOMParser();
        const xml = parser.parseFromString(response.data, "application/xml");
        const items = xml.querySelectorAll("item");

        const feedEl = document.createElement("div");
        feedEl.className = "feed";
        feedEl.innerHTML = `<h2>${feed.title}</h2>`;

        items.forEach((item, index) => {
          if (index >= 5) return; // max 5 polo≈æek
          const title = item.querySelector("title")?.textContent || "(Bez n√°zvu)";
          const link = item.querySelector("link")?.textContent || "#";
          const pubDate = item.querySelector("pubDate")?.textContent;
          const description = item.querySelector("description")?.textContent || "";

          const imgMatch = description.match(/<img[^>]+src=["']([^"']+)["']/);
          const imageUrl = imgMatch ? imgMatch[1] : null;
          const cleanDesc = description.replace(/<[^>]*>?/gm, '').slice(0, 200) + '...';

          const date = pubDate ? luxon.DateTime.fromRFC2822(pubDate).toLocaleString(luxon.DateTime.DATETIME_MED) : "";

          const itemEl = document.createElement("div");
          itemEl.className = "item";
          itemEl.innerHTML = `
            <a href="${link}" target="_blank"><strong>${title}</strong></a>
            <time>${date}</time>
            ${imageUrl ? `<img src="${imageUrl}" alt="N√°hled">` : ""}
            <div class="item-description">${cleanDesc}</div>
          `;

          feedEl.appendChild(itemEl);
        });

        container.appendChild(feedEl);
      } catch (e) {
        console.error("Chyba naƒç√≠t√°n√≠ RSS:", e);
      }
    }

    feeds.forEach(loadFeed);

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute(
        "data-theme",
        current === "light" ? "dark" : "light"
      );
    }

    // Nastaven√≠ v√Ωchoz√≠ho tmav√©ho re≈æimu
    document.documentElement.setAttribute("data-theme", "dark");
  </script></body>
</html>
