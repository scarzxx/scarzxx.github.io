<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Kalkulačka Ředění</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Vlastní styly - pro přepsání Bootstrap stylů */
        body {
          font-family: sans-serif; /* Místo konkrétního fontu použijeme výchozí sans-serif */
          background-color: #f5f5f5;
          color: #333;
        }
        h2 {
          color: #28a745; /* Změna barvy nadpisu na zelenou z Bootstrapu */
        }
        .glass-container {
            width: 100px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .water {
            background-color: #ADD8E6; /* Světle modrá */
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.5s ease; /* Animace pro plynulou změnu výšky */
        }

        .concentrate {
            background-color: #90EE90; /* Světle zelená */
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.5s ease; /* Animace pro plynulou změnu výšky */
        }
        .water-level-text,
        .concentrate-level-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
            font-size: 14px;
            z-index: 3;
        }

        .water-level-text {
            color: #0b5ed7;
        }

        /* Styly pro Bootstrap menu */
        .navbar {
            background-color: #28a745; /* Zelená barva */
            margin-bottom: 20px;
            border-radius: 0 0 8px 8px;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Kalkulačka ředění</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" onclick="saveToLocalStorage()">Uložit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadFromLocalStorage()">Načíst</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="clearLocalStorage()">Vymazat</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
      <div class="col-md-6">
          <div class="mb-3">
              <label for="totalVolume" class="form-label">Celkové množství roztoku:</label>
              <div class="input-group">
                  <input type="number" id="totalVolume" class="form-control" value="1000">
                  <select id="totalVolumeUnit" class="form-select">
                      <option value="ml">ml</option>
                      <option value="l">l</option>
                      <option value="oz">oz</option>
                      <option value="gal">gal</option>
                  </select>
              </div>
          </div>

          <div class="mb-3">
              <label for="ratioSelect" class="form-label">Poměr ředění:</label>
              <div class="input-group">
                  <select id="ratioSelect" class="form-select">
                      <option value="1:1">1:1</option>
                      <option value="1:2">1:2</option>
                      <option value="1:5">1:5</option>
                      <option value="1:10">1:10</option>
                      <option value="1:15" selected>1:15</option>
                      <option value="1:20">1:20</option>
                      <option value="1:50">1:50</option>
                      <option value="1:100">1:100</option>
                      <option value="custom">Vlastní</option>
                  </select>
                  <input type="number" id="customRatio" class="form-control" style="display: none;" placeholder="Zadejte X">
              </div>
          </div>

          <div class="mb-3 form-check">
              <input type="checkbox" id="round" class="form-check-input" checked>
              <label for="round" class="form-check-label">Zaokrouhlovat na 2 desetinná místa</label>
          </div>

          <div class="results alert alert-success">
              <p>Potřebné množství přípravku: <span id="concentrate"></span> <span id="concentrateUnit"></span></p>
              <p>Potřebné množství vody: <span id="water"></span> <span id="waterUnit"></span></p>
          </div>
      </div>

      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="glass-container">
            <div class="water"></div>
            <div class="concentrate"></div>
            <div class="water-level-text"></div>
            <div class="concentrate-level-text"></div>
        </div>
      </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function calculate() {
  const totalVolume = parseFloat(document.getElementById("totalVolume").value);
  const totalVolumeUnit = document.getElementById("totalVolumeUnit").value;
  const ratioSelect = document.getElementById("ratioSelect").value;
  const customRatio = parseFloat(document.getElementById("customRatio").value);
  const round = document.getElementById("round").checked;

  let ratio;
  if (ratioSelect === "custom") {
    ratio = customRatio;
  } else {
    ratio = parseFloat(ratioSelect.split(":")[1]);
  }

  // Konverze na ml
  let totalVolumeMl = convertToMl(totalVolume, totalVolumeUnit);

  const concentrateMl = totalVolumeMl / (1 + ratio);
  const waterMl = totalVolumeMl - concentrateMl;

  // Konverze zpět na zvolené jednotky
  const concentrate = convertFromMl(concentrateMl, totalVolumeUnit);
  const water = convertFromMl(waterMl, totalVolumeUnit);

  if (round) {
    document.getElementById("concentrate").textContent = concentrate.toFixed(2);
    document.getElementById("water").textContent = water.toFixed(2);
  } else {
    document.getElementById("concentrate").textContent = concentrate;
    document.getElementById("water").textContent = water;
  }

    document.getElementById("concentrateUnit").textContent = totalVolumeUnit;
    document.getElementById("waterUnit").textContent = totalVolumeUnit;

  // Aktualizace sklenice
  updateGlass(concentrateMl, waterMl);
}

function convertToMl(value, unit) {
  switch (unit) {
    case "l":
      return value * 1000;
    case "oz":
      return value * 29.5735;
    case "gal":
      return value * 3785.41;
    default: // ml
      return value;
  }
}

function convertFromMl(value, unit) {
  switch (unit) {
    case "l":
      return value / 1000;
    case "oz":
      return value / 29.5735;
    case "gal":
      return value / 3785.41;
    default: // ml
      return value;
  }
}

function updateGlass(concentrate, water) {
    const glassContainer = document.querySelector(".glass-container");
    const waterDiv = glassContainer.querySelector(".water");
    const concentrateDiv = glassContainer.querySelector(".concentrate");
    const waterLevelText = glassContainer.querySelector(".water-level-text");
    const concentrateLevelText = glassContainer.querySelector(".concentrate-level-text");

    const total = concentrate + water;
    const waterHeight = (water / total) * 100;
    const concentrateHeight = (concentrate / total) * 100;

    waterDiv.style.height = `${waterHeight}%`;
    concentrateDiv.style.height = `${concentrateHeight}%`;
    concentrateDiv.style.bottom = `${waterHeight}%`;
    waterLevelText.style.bottom = `${waterHeight / 2}%`; // Umístění textu do poloviny výšky vody
    concentrateLevelText.style.bottom = `${waterHeight + concentrateHeight / 2}%`; // Umístění textu do poloviny výšky koncentrátu + výška vody

    // Aktualizace textu s úrovní hladiny
    waterLevelText.textContent = `${(waterHeight).toFixed(0)}%`;
    concentrateLevelText.textContent = `${(concentrateHeight).toFixed(0)}%`;
}

// Zobrazení/skrytí pole pro vlastní poměr
document.getElementById("ratioSelect").addEventListener("change", function() {
  const customRatioInput = document.getElementById("customRatio");
  if (this.value === "custom") {
    customRatioInput.style.display = "inline-block";
  } else {
    customRatioInput.style.display = "none";
  }
});

// Funkce pro práci s LocalStorage
function saveToLocalStorage() {
    const data = {
        totalVolume: document.getElementById("totalVolume").value,
        totalVolumeUnit: document.getElementById("totalVolumeUnit").value,
        ratioSelect: document.getElementById("ratioSelect").value,
        customRatio: document.getElementById("customRatio").value,
        round: document.getElementById("round").checked
    };
    localStorage.setItem("dilutionCalculatorData", JSON.stringify(data));
    alert("Data byla uložena do LocalStorage.");
}

function loadFromLocalStorage() {
    const data = JSON.parse(localStorage.getItem("dilutionCalculatorData"));
    if (data) {
        document.getElementById("totalVolume").value = data.totalVolume;
        document.getElementById("totalVolumeUnit").value = data.totalVolumeUnit;
        document.getElementById("ratioSelect").value = data.ratioSelect;
        document.getElementById("customRatio").value = data.customRatio;
        document.getElementById("round").checked = data.round;
        calculate();
        alert("Data byla načtena z LocalStorage.");
    } else {
        alert("Žádná data nebyla nalezena v LocalStorage.");
    }
}

function clearLocalStorage() {
    localStorage.removeItem("dilutionCalculatorData");
    alert("Data byla vymazána z LocalStorage.");
}

// Event listenery pro automatický výpočet
document.getElementById("totalVolume").addEventListener("input", calculate);
document.getElementById("totalVolumeUnit").addEventListener("change", calculate);
document.getElementById("ratioSelect").addEventListener("change", calculate);
document.getElementById("customRatio").addEventListener("input", calculate);
document.getElementById("round").addEventListener("change", calculate);

// Prvotní výpočet
calculate();
</script>

</body>
</html>
