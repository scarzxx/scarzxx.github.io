<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Kalkulačka Ředění</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> /* Přidáno pro lepší vzhled checkboxu */
        label[for="round"] {
          display: inline-block;
          margin-left: 5px;
          cursor: pointer;
        }
        input[type="checkbox"] {
          cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Kalkulačka ředění</h2>

<label for="totalVolume">Celkové množství roztoku (ml):</label>
<input type="number" id="totalVolume" value="1000">

<label for="ratio">Poměr ředění (1:X):</label>
<input type="number" id="ratio" value="15">

<label for="round">Zaokrouhlovat</label>
<input type="checkbox" id="round" checked>

<button onclick="calculate()">Vypočítat</button>

<p>Potřebné množství přípravku: <span id="concentrate"></span> ml</p>
<p>Potřebné množství vody: <span id="water"></span> ml</p>

<script>
function calculate() {
  const totalVolume = parseFloat(document.getElementById("totalVolume").value);
  const ratio = parseFloat(document.getElementById("ratio").value);
  const round = document.getElementById("round").checked;

  const concentrate = totalVolume / (1 + ratio);
  const water = totalVolume - concentrate;

  if (round) {
    document.getElementById("concentrate").textContent = concentrate.toFixed(2);
    document.getElementById("water").textContent = water.toFixed(2);
  } else {
    document.getElementById("concentrate").textContent = concentrate;
    document.getElementById("water").textContent = water;
  }
}
</script>

</body>
</html>
